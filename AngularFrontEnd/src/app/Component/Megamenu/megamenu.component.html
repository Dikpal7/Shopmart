<div style="overflow-y: hidden;">
  <div class="container">
    <nav class="navbar fixed-top navbar-expand-sm navbar-primary bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="">Shopmart</a>
        <form class="form-inline mr-5">
          <div class="input-group" style="width: 550px;">
            <input
              type="search"
              class="form-control"
              placeholder="search for products, brands and more"
            />
            <span
              class="input-group-append input-group-append-btn p-0 bg-white"
            >
              <button
                class="btn"
                style="border: none; background: transparent;"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item mr-4" *ngIf="!isLoggedIn">
            <button
              type="button"
              class="btn btn-outline-light"
              (click)="loginBtn()"
            >
              Login
            </button>
          </li>
          <li class="nav-item dropdown mr-4" *ngIf="isLoggedIn">
            <a
              href="#"
              class="nav-link dropdown-toggle text-white"
              data-toggle="dropdown"
              >{{ user.username }}</a
            >
            <div class="dropdown-menu">
              <table class="table table-sm table-hover my-0">
                <tbody>
                  <tr>
                    <td>
                      <a href="" class="nav-link text-dark"
                        ><i class="fas fa-user mr-3 text-primary"></i>Profile</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="" class="nav-link text-dark"
                        ><i class="fas fa-shopping-bag mr-3 text-primary"></i
                        >Orders</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="" class="nav-link text-dark"
                        ><i class="fas fa-heart mr-3 text-primary"></i
                        >Wishlist</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button
                        type="button"
                        class="btn btn-transparent text-dark"
                        (click)="logout()"
                      >
                        <i class="fas fa-sign-out-alt mr-3 text-primary"></i
                        >Logout
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </li>
          <li class="nav-item dropdown mr-4">
            <a
              class="nav-link dropdown-toggle text-white"
              data-toggle="dropdown"
              href="#"
              >More</a
            >
            <div class="dropdown-menu justify-content-center">
              <table class="table table-sm table-hover my-0">
                <tbody>
                  <tr>
                    <td>
                      <a href="" class="nav-link text-dark"
                        ><i class="fas fa-bell mr-3 text-primary"></i
                        >Notifications</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <a href="" class="nav-link text-dark"
                        ><i class="fas fa-question-circle mr-3 text-primary"></i
                        >24*7 Support</a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <a href="" class="nav-link text-white"
              ><i class="fab fa-opencart text-white mr-2"></i>Cart</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Navbar MegaMenu -->
    <div class="navbar pb-0 mt-5" id="smallNav" *ngIf="productCategory != null">
      <div
        class="dropdown"
        id="dropdown"
        *ngFor="let data of productCategory.data"
      >
        <button class="dropbtn dropdown-toggle text-dark">
          <small>{{ data.section }}</small>
        </button>
        <div class="dropdown-content">
          <div class="row" *ngFor="let cat of data.categoryList">
            <div class="column">
              <ul class="list-unstyled" *ngFor="let brand of cat.brandsList">
                <li class="">
                  <p class="text-dark">{{ cat.category }}</p>
                  <ul class="list-unstyled">
                    <li class="">
                      <a class="menu-item text-dark" href="">
                        {{ brand.brand }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar MegaMenu -->
  </div>

  <div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
