<!-- <div class="jumbotron p-3"> -->
<div class = "container-fluid">
  <div class = "row">
    <div class = "col-md-3 border-right bg-white">
      <div class = "card mt-3 border-0">
        <div class = "h5 font-weight-bold">
          Filters
          <hr/>
        </div>
        <div class = "card-body"></div>
      </div>
    </div>
    <div class = "col-md-9 bg-white">
      <div *ngFor = "let item of brandWiseProduct; let i = index" class = "row mb-3">
        <a href = "" style = "text-decoration: none; display: block; width: 100%;">
          <div class = "row text-dark">
            <!-- prod image -->
            <div class = "col-md-4">
              <div class = "card border-0">
                <div class = "card-body text-center">
                  <img
                    *ngIf = "getImgArrayLenght(i)"
                    [src] = "item.prodImagesList[0].imageUrl"
                    alt = "Image preview"
                    class = "mx-auto"
                    height = "220"
                    width = "100"
                  />
                </div>
              </div>
            </div>

            <!-- prod-detail -->
            <div class = "col-md-4">
              <div class = "card border-0">
                <div class = "card-body p-4">
                  <h6 class = "card-title font-weight-bold">
                    {{ item.product }}
                  </h6>
                  <ul>
                    <li *ngFor = "let spec of item.prodAttributeList">
                      <p class = "card-text">
                        {{ spec.keyName }}: {{ spec.valueName }}
                      </p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- prod price -->
            <div class = "col-md-4">
              <div class = "card border-0">
                <div class = "card-body p-4 mt-2 text-center">
                  <h4 class = "card-title font-weight-bold mb-0">
                    &#8377;{{ item.price }}
                  </h4>
                  <p class = "card-text mb-0">
                    <small class = "text-muted">No Cost EMI available</small>
                  </p>
                  <p class = "card-text">
                    <small class = "text-muted"
                    >Upto <b>&#8377;5000</b> off on Exchange</small
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </a>
        <hr/>
      </div>
    </div>
  </div>
</div>
