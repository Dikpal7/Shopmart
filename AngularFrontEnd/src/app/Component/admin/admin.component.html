<div class="jumbotron pt-4">
  <div class="container">
    <h3 class="display-8">
      Admin Section
    </h3>
    <hr class="my-2" />

    <form [formGroup]="adminForm" (submit)="saveProduct()">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="section">Choose Section</label>
            <select class="form-control" formControlName="section">
              <option>1</option>
            </select>
          </div>
          <div class="col">
            <label for="category">Choose Category</label>
            <select class="form-control" formControlName="category">
              <option>1</option>
            </select>
          </div>
          <div class="col">
            <label for="brand">Choose Brand</label>
            <select class="form-control" formControlName="brand">
              <option>1</option>
            </select>
          </div>
        </div>

        <!-- product-details -->
        <div class="card mt-2">
          <div class="card-header py-2 font-weight-bold">
            Product Details
          </div>
          <div class="card-body pb-1">
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Product Name"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Price of product"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="desc"
                  cols="3"
                  rows="2"
                  placeholder="Product Description"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
        <!-- product-details -->

        <!-- product specification -->
        <div class="card mt-2">
          <div class="card-header py-2 font-weight-bold">
            Product Specification
          </div>
          <div class="card-body pb-1">
            <form>
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Specification Category"
                    />
                  </div>
                </div>
                <div class="col ml-auto">
                  <div class="form-group float-right">
                    <button type="button" class="btn btn-outline-primary">
                      Add Row
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Spec key"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Spec value"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- product specification -->
      </div>
    </form>
  </div>
</div>
