<div class="jumbotron pt-4">
  <div class="container">
    <h3 class="display-8">
      Admin Section
    </h3>
    <hr class="my-2" />

    <form [formGroup]="adminForm" (submit)="saveProduct()">
      <!-- Selection Boxes -->
      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <label for="section">Choose Section</label>
            <select
              class="form-control"
              formControlName="section"
              (change)="onChangeSection($event.target.value)"
            >
              <option *ngFor="let sec of productCategory" [value]="sec.id">{{
                sec.section
              }}</option>
            </select>
          </div>
          <div class="col-md-4" *ngIf="section.value != ''">
            <label for="category">Choose Category</label>
            <select
              class="form-control"
              formControlName="category"
              (change)="onChangeCatVal($event.target.value)"
            >
              <option
                *ngFor="let cat of sectionObj.categoryList"
                [value]="cat.id"
                >{{ cat.category }}</option
              >
            </select>
          </div>
          <div class="col-md-4" *ngIf="category.value != ''">
            <label for="brand">Choose Brand</label>
            <select class="form-control" formControlName="brand">
              <option
                *ngFor="let brandObj of categoryObj.brandsList"
                [value]="brandObj.id"
                >{{ brandObj.brand }}</option
              >
            </select>
          </div>
        </div>
      </div>
      <!-- Selection Boxes -->

      <!-- accordian -->
      <div id="accordion">
        <!-- product-details -->
        <div class="card mt-2">
          <div class="card-header py-2 font-weight-bold text-dark">
            <a href="#detail" data-parent="#accordion" data-toggle="collapse"
              >Product Details
            </a>
          </div>
          <div id="detail" class="collapse show">
            <div class="card-body pb-1">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="productName"
                      placeholder="Product Name"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="price"
                      placeholder="Price of product"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="desc"
                  cols="3"
                  rows="2"
                  formControlName="description"
                  placeholder="Product Description"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <!-- product specification -->
        <div class="card mt-2">
          <div class="card-header py-2 font-weight-bold">
            <a
              href="#Specifications"
              data-parent="#accordion"
              data-toggle="collapse"
              >Product Specifications
            </a>
          </div>
          <div id="Specifications" class="collapse">
            <div class="card-body pb-1">
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Spec key"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Spec value"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- accordian -->
    </form>
  </div>
</div>
